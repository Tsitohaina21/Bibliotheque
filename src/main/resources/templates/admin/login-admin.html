<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Administrateur - Bibliothèque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 420px;
      margin: 100px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }

    .login-container h2 {
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      color: #004b88;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 15px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-primary {
      background-color: #004b88;
      border-color: #004b88;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #003766;
      border-color: #003766;
    }

    .back-btn {
      margin-top: 20px;
      text-align: center;
    }

    .back-btn a {
      text-decoration: none;
      color: #004b88;
      font-weight: 500;
      transition: color 0.2s;
    }

    .back-btn a:hover {
      color: #002b50;
    }

    .alert {
      border-radius: 8px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 50px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <h2>Connexion Administrateur</h2>

      <!-- Affiche une erreur si besoin -->
      <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

      <form method="post" th:action="@{/login-admin}">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="admin@biblio.mg" required/>
        </div>

        <div class="mb-3">
          <label for="motdepasse" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="motdepasse" name="motdepasse" placeholder="admin" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>

      <div class="back-btn">
        <a th:href="@{/}">← Retour à l’accueil</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
