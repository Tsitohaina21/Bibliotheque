<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription Adhérent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0e7ff, #f3f4f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .register-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
    }

    .register-container h2 {
      font-weight: 600;
      color: #004b88;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: 0.3s ease;
    }

    .form-control:focus {
      border-color: #004b88;
      box-shadow: 0 0 0 0.15rem rgba(0, 75, 136, 0.25);
    }

    .btn-primary {
      background-color: #004b88;
      border-color: #004b88;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #003360;
      border-color: #003360;
    }

    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9em;
    }

    .back-btn {
      display: block;
      margin-top: 1.2rem;
      text-align: center;
    }

    .back-btn a {
      color: #004b88;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn a:hover {
      text-decoration: underline;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .input-icon input {
      padding-left: 2.2rem;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Inscription Adhérent</h2>

    <form th:action="@{/register-adherent}" method="post" th:object="${adherent}">
      <div class="mb-3 input-icon">
        <i class="bi bi-person"></i>
        <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom" required>
      </div>
      <div class="mb-3 input-icon">
        <i class="bi bi-person-fill"></i>
        <input type="text" th:field="*{prenom}" class="form-control" placeholder="Prénom" required>
      </div>
      <div class="mb-3 input-icon">
        <i class="bi bi-envelope"></i>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3 input-icon">
        <i class="bi bi-lock"></i>
        <input type="password" th:field="*{motDePasse}" class="form-control" placeholder="Mot de passe" required>
      </div>
      <div class="mb-3 input-icon">
        <i class="bi bi-calendar"></i>
        <input type="date" th:field="*{dateNaissance}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">S’inscrire</button>
    </form>

    <p class="error-message" th:if="${error}" th:text="${error}"></p>

    <div class="back-btn">
      <a th:href="@{/}"><i class="bi bi-arrow-left"></i> Retour à l’accueil</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
